<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./images/logowebsite.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- link animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>MINI SHOP</title>
</head>

<body>
    <div class="container-main">
        <div class="product-main">
            <div class="filter">
                <ul class="status-filter">
                    <li><a>Size</a></li>
                    <li><a>Màu sắc</a></li>
                    <li><a>Mức giá</a></li>
                    <li><a>Mức chiết khấu</a></li>
                    <li><a>Nâng cao</a></li>
                </ul>
                <ul class="button-filter">
                    <li>
                        <button>BỎ LỌC</button>
                        <button style="background-color: black;color: #f7f8f9;"> LỌC </button>
                    </li>
                </ul>
            </div>

            <div class="list-product">
                <div class="top-product-main">
                    <a>ÁO NỮ</a>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-3  data-aos=" fade-up>
                        <div class="cart-main">
                            <div class="carrt-image-main">
                                <div href="#" class="image-cart-1">
                                    <img src="images\new020.webp" alt="Ảnh 1">
                                </div>
                                <div href="#" class="image-cart-2">
                                    <img src="images\new021.webp" alt="Ảnh 1">
                                </div>
                            </div>
                            <div class="cart-title">
                                <div class="style-cart">
                                    <div class="color">
                                        <input type="checkbox">
                                        <input type="checkbox">
                                    </div>
                                    <i class='bx bx-heart'></i>
                                </div>
                                <h4 class="name-cart">Áo sơ mi họa tiết Eclat</h4>
                                <div class="price-product">
                                    <span>1.090.000<sup>đ</sup></span>
                                    <a class="add-to-cart">
                                        <i class='bx bx-shopping-bag'></i>
                                    </a>
                                </div>
                            </div>
                            <div class="item-new">NEW</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- link animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Boosrtap cnd -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>\
    <script src="./main.js"></script>
</body>

</html>
